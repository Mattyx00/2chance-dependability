version: '3.8'

services:
  webapp:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mysql-db
      - UPLOAD_PATH=/usr/local/tomcat/upload
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./upload:/usr/local/tomcat/upload

  mysql-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: second_chance
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-padmin"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ./db_import.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
